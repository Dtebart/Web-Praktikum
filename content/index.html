<!DOCTYPE html>
<html>
	<head>
		<title>Studentenfeier</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id = "header">
			<h1> Studentenfeier WS 2014/2015 </h1>
		</div>
		<ul class="nav nav-tabs" role="tablist">
		  <li class="active"><a href="#registrate-form" role="tab" data-toggle="tab">Anmelden</a></li>
		  <li><a href="#edit-form" role="tab" data-toggle="tab">Bearbeiten</a></li>
		  <li><a href="#edit-form" role="tab" data-toggle="tab">Löschen</a></li>
		</ul>
		<div>
			<table id  = "participantTable" class = "table table-hover" id = "participants">
				<tr>
					<th>Nr.</th>
					<th>Name<th>
				</tr>
			</table>
		</div>
		<div class="tab-content">
			<div class = "tab-pane active" id = "registrate-form">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" placeholder="Name" onchange = "checkInput(this)">
						</div>
					</div>
					<div class="form-group">
						<label for="vorname" class="col-sm-2 control-label">Vorname</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="vorname" placeholder="Vorname" onchange = "checkInput(this)">
						</div>
					</div>
					<div class="form-group">
						<label for="anzahl-begleitpersonen" class="col-sm-2 control-label">Anzahl Begleitpersonen</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="anzahl-begleitpersonen" placeholder="Anzahl Begleitpersonen">
						</div>
					</div>
					<div class="form-group">
						<label for="studiengang" class="col-sm-2 control-label">Studiengang</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="studiengang" placeholder="Studiengang">
						</div>
					</div>
					<div class="form-group">
						<label for="betreuer" class="col-sm-2 control-label">Betreuer</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="betreuer" placeholder="Betreuer">
						</div>
					</div>
					<div class="form-group">
						<label for="passwort" class="col-sm-2 control-label">Passwort</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="passwort" placeholder="Passwort" onchange = "checkInput(this)">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type = "button" class="btn btn-default" onclick = "registrate()">Bestätigen</button>
						</div>
					</div>
				</form>
			</div>
			<div class = "tab-pane" id = "edit-form">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<label for="vorname" class="col-sm-2 control-label">Vorname</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="vorname" placeholder="Vorname">
						</div>
					</div>
					<div class="form-group">
						<label for="passwort" class="col-sm-2 control-label">Passwort</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="passwort" placeholder="Passwort">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Bestätigen</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
